<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water World</title>
    {% load staticfiles %}
       <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>

</head>
<body>
    <nav class="navbar navbar-inverse" >

    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand " href="{% url 'water:index' %}">Water World</a>
    </div>
    <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-left" role="search" method="get" action="">
            <div class="form-group">
                <input type="text" class="form-control"  placeholder="Search Brand" name="q" value="">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
      </form>
        <ul class="nav navbar-nav navbar-right">
            <li class="">
                <a href="#">
                 <span class="glyphicon " aria-hidden="true"></span>&nbsp;Contact
                </a>
            </li>
            <li class="">
                {% if user.username %}
                     <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ user.username }}
                          <span class="caret"></span>
                          </a>
                          <ul class="dropdown-menu" role="menu">
                              <li>
                                  <a href="{% url 'water:account' %}">Account</a>
                                </li>                           
                                <li>
                                   <a href="{% url 'water:logout' %}" onclick="return confirm('Are you sure?')">Logout</a>
                                </li>
                          </ul>
                        </li>
                {% else %}
                    <a href="{% url 'water:login' %}">
                      <span class="glyphicon " aria-hidden="true"></span>&nbsp;login
                    </a>
                {% endif %}
                </li>
        </ul>
    </div>
  </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
