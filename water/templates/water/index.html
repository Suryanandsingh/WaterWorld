{% extends 'water/home.html' %}
{% block body %}

    {% load staticfiles %}

    <script src=" http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js "></script>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
     <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}" type="text/css">

    <style>
        body{
            background: url('{% static "img/tropical-beach-background-22.jpg" %}') no-repeat center center fixed;

            background-size: cover;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="water-slide" class="carousel slide " data-ride="carousel">
                    <ol class="carousel-indicators">
                        <!--indicators-->
                        <li data-target="#water-slide" data-slide-to="0" class="active"></li>
                        <li data-target="#water-slide" data-slide-to="1"></li>
                        <li data-target="#water-slide" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active ">
                        <img src="{% static 'img/banner6.jpg' %}" alt="Bisleri" style="height: 400px; width: 1500px" >
                        <div class="carousel-caption">

                        </div>
                    </div>

                    <div class="item ">
                    <img src="{% static 'img/o-DRINK-WATER-facebook.jpg' %}" alt="Auea" style="height: 400px; width: 1500px">
                        <div class="carousel-caption">

                        </div>
                    </div>

                    <div class="item">
                        <img src="{% static 'img/bigstock-Three-Large-bottle-of-pure-wat-47746543.jpg' %}" alt="Ice Mountain" style="height: 400px; width: 1500px" >
                        <div class="carousel-caption">

                        </div>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#water-slide" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#water-slide" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
        </div>
    </div>
    <br>
    <br>

   {% for watr in all_brand %}
        <style>
            .thumbnail {
                background-color: rgba(0, 0, 0, 0.2);
            }
        </style>
        <div class="column">
            <div class="col-sm-4 col-md-3">
                <div class="thumbnail">
                    <img   style="width: 200px; height: 200px ; " src="{{ watr.brand_logo }}" alt="{{ watr.brand }}"  >
                    <div class="caption">
                        <h1><a href="{% url 'water:detail' watr.id %}">{{ watr.brand }} </a> </h1>
                        <p><a href="{% url 'water:detail' watr.id %}" class="btn btn-primary" role="button">View Detail</a></p>
                     </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
